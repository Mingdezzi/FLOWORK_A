services:
  # 1. 프론트엔드 + 웹서버 (Nginx)
  frontend:
    build: ./frontend
    container_name: flowork_frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  # 2. 백엔드 (Flask)
  backend:
    build: ./backend
    container_name: flowork_backend
    restart: always
    # env_file: .env  <-- 삭제됨
    environment:
      - SECRET_KEY=flowork_secret_key_1234
      - JWT_SECRET_KEY=flowork_jwt_secret_5678
      - DATABASE_URL=postgresql://flowork_user:flowork_pass@db:5432/flowork
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # 3. 데이터베이스 (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: flowork_db
    restart: always
    environment:
      POSTGRES_USER: flowork_user
      POSTGRES_PASSWORD: flowork_pass
      POSTGRES_DB: flowork
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 4. 캐시/메시지브로커 (Redis)
  redis:
    image: redis:7-alpine
    container_name: flowork_redis
    restart: always

  # 5. 비동기 작업 워커 (Celery)
  worker:
    build: ./backend
    container_name: flowork_worker
    command: celery -A backend.celery_worker.celery worker --loglevel=info
    # env_file: .env  <-- 삭제됨
    environment:
      - SECRET_KEY=flowork_secret_key_1234
      - DATABASE_URL=postgresql://flowork_user:flowork_pass@db:5432/flowork
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis

volumes:
  postgres_data: