<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLOWORK - 수선 접수</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-api-status-url="{{ url_for('crm.api_update_repair_status', rid=0)[:-1] }}">
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="section-title mb-0">수선 접수</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#repairModal">접수</button>
        </div>
        <form class="row g-2 mb-3 justify-content-end" method="GET">
            <div class="col-auto"><input type="text" name="query" class="form-control" value="{{ query }}"></div>
            <div class="col-auto"><button type="submit" class="btn btn-secondary">검색</button></div>
        </form>
        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 text-center">
                    <thead class="table-light"><tr><th>접수일</th><th>고객</th><th>연락처</th><th>상품</th><th>내용</th><th>상태</th><th>처리</th></tr></thead>
                    <tbody>
                        {% for r in repairs %}
                        <tr>
                            <td>{{ r.reception_date }}</td>
                            <td>{{ r.customer.name }}</td>
                            <td>{{ r.customer.phone }}</td>
                            <td>{{ r.product_code }}</td>
                            <td>{{ r.description }}</td>
                            <td><span class="badge bg-info text-dark status-badge">{{ r.status }}</span></td>
                            <td>
                                <select class="form-select form-select-sm status-select" data-id="{{ r.id }}">
                                    {% for s in status_list %}
                                    <option value="{{ s }}" {{ 'selected' if r.status == s else '' }}>{{ s }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="7">없음</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="repairModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">수선 등록</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="form-add-repair">
                        <div class="mb-3"><label>일자</label><input type="date" class="form-control" id="rep-date" required></div>
                        <div class="mb-3"><label>고객</label><input type="text" class="form-control" id="rep-name"></div>
                        <div class="mb-3"><label>연락처</label><input type="tel" class="form-control" id="rep-phone"></div>
                        <div class="mb-3"><label>상품코드</label><input type="text" class="form-control" id="rep-code"></div>
                        <div class="mb-3"><label>상품명</label><input type="text" class="form-control" id="rep-prod"></div>
                        <div class="row"><div class="col"><input type="text" class="form-control" id="rep-color" placeholder="컬러"></div><div class="col"><input type="text" class="form-control" id="rep-size" placeholder="사이즈"></div></div>
                        <div class="mb-3 mt-2"><label>내용</label><textarea class="form-control" id="rep-desc"></textarea></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" id="btn-save-repair">저장</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/crm.js') }}"></script>
</body>
</html>
