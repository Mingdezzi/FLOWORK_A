<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
                <h2 class="mb-0">공지사항</h2>
                <a href="{{ url_for('network.announcement_detail', id='new') }}" class="btn btn-primary">글쓰기</a>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for item in announcements %}
                    <li class="list-group-item">
                        <a href="{{ url_for('network.announcement_detail', id=item.id) }}" class="text-decoration-none text-dark">
                            <div class="d-flex justify-content-between">
                                <strong>{{ item.title }}</strong>
                                <small>{{ item.created_at.strftime('%Y-%m-%d') }}</small>
                            </div>
                        </a>
                    </li>
                    {% else %}
                    <li class="list-group-item text-center">없음</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
