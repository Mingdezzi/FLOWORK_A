{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
        
        

        

        

        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0"><i class="bi bi-megaphone-fill me-2"></i>공지사항</h2>
                <a href="{{ url_for('ui.announcement_detail', id='new') }}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-1"></i> 새 공지사항 작성
                </a>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush" id="announcement-list">
                    {% for item in announcements %}
                    <li class="list-group-item announcement-list-item">
                        <a href="{{ url_for('ui.announcement_detail', id=item.id) }}" class="text-decoration-none text-dark">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <strong class="main-info">{{ item.title }}</strong>
                                </div>
                                <span class="badge bg-light text-dark order-date-badge">
                                    {{ item.created_at.strftime('%Y-%m-%d') }}
                                </span>
                            </div>
                            <div class="announcement-content-preview mt-2">
                                {{ item.content | truncate(100, True) }}
                            </div>
                        </a>
                    </li>
                    {% else %}
                    <li class="list-group-item text-center text-muted p-3">
                        작성된 공지사항이 없습니다.
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
    </div>
{% endblock %}
