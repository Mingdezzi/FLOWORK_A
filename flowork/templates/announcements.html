{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0 border-bottom-0 pb-0"><i class="bi bi-megaphone-fill me-2"></i>공지사항</h2>
        <a href="{{ url_for('ui.announcement_detail', id='new') }}" class="btn btn-primary rounded-0">
            <i class="bi bi-plus-lg me-1"></i> 새 공지사항 작성
        </a>
    </div>

    <div class="card rounded-0 border shadow-sm">
        <div class="card-body p-0">
            <ul class="list-group list-group-flush" id="announcement-list">
                {% for item in announcements %}
                <li class="list-group-item list-group-item-action p-4 border-bottom">
                    <a href="{{ url_for('ui.announcement_detail', id=item.id) }}" class="text-decoration-none text-dark d-block">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <strong class="fs-5 fw-bold text-primary">{{ item.title }}</strong>
                            <span class="badge bg-light text-dark border rounded-0">
                                {{ item.created_at.strftime('%Y-%m-%d') }}
                            </span>
                        </div>
                        <div class="text-muted text-truncate" style="max-width: 90%;">
                            {{ item.content | truncate(100, True) }}
                        </div>
                    </a>
                </li>
                {% else %}
                <li class="list-group-item text-center text-muted p-5">
                    작성된 공지사항이 없습니다.
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
