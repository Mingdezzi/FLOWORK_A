<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판매관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-api-urls='{"searchSalesProducts":"{{ url_for("sales.api_search_sales_prods") }}","getRefundRecords":"{{ url_for("sales.api_refund_records") }}","submitSales":"{{ url_for("sales.api_create_sale") }}","saleDetails":"{{ url_for("sales.api_sale_details", sid=999999) }}","refund":"{{ url_for("sales.api_refund_full", sid=999999) }}","salesSettings":"{{ url_for("sales.api_sales_settings") }}"}'>
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}
        <div class="sales-container">
            <div class="sales-left">
                <div class="mb-2"><label>날짜</label><input type="date" id="sale-date" class="form-control"></div>
                <div class="btn-group w-100 mb-3"><input type="radio" class="btn-check" name="mode" id="mode-sales" checked><label class="btn btn-outline-primary" for="mode-sales">판매</label><input type="radio" class="btn-check" name="mode" id="mode-refund"><label class="btn btn-outline-danger" for="mode-refund">환불</label></div>
                <div class="input-group mb-2"><input type="text" id="search-input" class="form-control"><button class="btn btn-secondary" id="btn-search">검색</button></div>
                <table class="table table-hover left-table"><thead id="left-table-head"></thead><tbody id="left-table-body"></tbody></table>
            </div>
            <div class="sales-right">
                <div class="d-flex justify-content-between"><h5>목록</h5><button id="btn-clear-cart" class="btn btn-sm btn-secondary">비우기</button></div>
                <table class="table table-hover"><thead><tr><th>No</th><th>상품</th><th>옵션</th><th>가격</th><th>수량</th><th>삭제</th></tr></thead><tbody id="cart-tbody"></tbody></table>
                <div class="card bg-light p-3 mt-3">
                    <div class="d-flex justify-content-end gap-3"><span>수량: <strong id="total-qty">0</strong></span><span>금액: <strong id="total-amount">0</strong>원</span></div>
                    <button class="btn btn-primary w-100 mt-2" id="btn-submit-sale">등록</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="detail-modal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="detail-modal-title">상세</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><table class="table table-bordered"><tbody id="detail-modal-tbody"></tbody></table></div></div></div></div>
    <div class="modal fade" id="records-modal" tabindex="-1"><div class="modal-dialog modal-xl"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="records-modal-title">기록</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><table class="table table-hover"><tbody id="records-modal-tbody"></tbody></table></div></div></div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/sales.js') }}"></script>
</body>
</html>
