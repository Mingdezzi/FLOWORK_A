<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWORK - 판매관리</title>
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/hangul-js"></script>
    <style>
        .sales-container { display: flex; gap: 20px; height: calc(100vh - 160px); }
        .sales-left { flex: 1; display: flex; flex-direction: column; }
        .sales-right { flex: 1.3; display: flex; flex-direction: column; border-left: 1px solid #dee2e6; padding-left: 20px; }
        
        .cart-table-wrapper { flex-grow: 1; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 4px; background: #fff; }
        .search-results { max-height: 350px; overflow-y: auto; border: 1px solid #dee2e6; display: none; position: absolute; width: 100%; z-index: 1000; background: white; }
        
        .mode-refund-ui { display: none; }
        body.mode-refund .mode-sales-ui { display: none; }
        body.mode-refund .mode-refund-ui { display: flex !important; }
        body.mode-refund .sales-left { background-color: #fff5f5; border-radius: 8px; padding: 10px; }
        
        .history-list-item { cursor: pointer; font-size: 0.9rem; }
        .history-list-item:hover { background-color: #f1f1f1; }
        .history-list-item.selected { background-color: #ffeeba; }
    </style>
</head>
<body data-api-urls='{
    "liveSearch": "{{ url_for("api.live_search") }}",
    "fetchVariant": "{{ url_for("api.api_fetch_variant") }}",
    "productVariants": "{{ url_for("api.get_product_variants_for_sale") }}",
    "submitSales": "{{ url_for("api.create_sale") }}",
    "searchHistory": "{{ url_for("api.search_sales_history") }}",
    "saleDetails": "{{ url_for("api.get_sale_details", sale_id=999999) }}",
    "refund": "{{ url_for("api.refund_sale", sale_id=999999) }}",
    "exportDaily": "{{ url_for("api.export_daily_sales") }}",
    "settings": "{{ url_for("api.sales_settings") }}",
    "listSales": "{{ url_for("api.get_sales_by_date") }}"
}'>
    
    <div class="container-fluid my-4" style="max-width: 1600px;">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="sales-container">
            <div class="sales-left">
                <div class="d-flex align-items-center gap-2 mb-3">
                    <input type="date" id="sale-date" class="form-control" style="width: 150px;">
                    
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="mode-switch" id="mode-sales" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="mode-sales"><i class="bi bi-cart-plus"></i> 판매 등록</label>

                        <input type="radio" class="btn-check" name="mode-switch" id="mode-refund" autocomplete="off">
                        <label class="btn btn-outline-danger" for="mode-refund"><i class="bi bi-arrow-return-left"></i> 환불 등록</label>
                    </div>
                </div>

                <div class="mode-sales-ui position-relative">
                    <div class="input-group input-group-lg mb-2">
                        <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                        <input type="text" id="sales-input" class="form-control" placeholder="바코드/품번 스캔" autocomplete="off">
                        <button class="btn btn-outline-secondary" id="btn-clear-input">&times;</button>
                    </div>
                    <div id="search-results" class="list-group search-results shadow-sm"></div>
                    <div class="alert alert-light border small text-muted">
                        <i class="bi bi-info-circle"></i> 품번/품명을 입력하거나 바코드를 스캔하세요.
                    </div>
                </div>

                <div class="mode-refund-ui flex-column h-100">
                    <div class="input-group mb-2">
                        <input type="text" id="refund-search-input" class="form-control" placeholder="환불할 상품 품번 입력...">
                        <button class="btn btn-secondary" id="btn-refund-search">검색</button>
                    </div>
                    <div class="flex-grow-1 bg-white border rounded overflow-auto" id="refund-history-list" style="max-height: 500px;">
                        <div class="p-3 text-center text-muted">품번을 입력하여 판매 내역을 조회하세요.</div>
                    </div>
                    <div class="mt-2 d-flex justify-content-center gap-2" id="history-pagination"></div>
                </div>
            </div>

            <div class="sales-right">
                <div class="d-flex justify-content-end gap-2 mb-2">
                    <button class="btn btn-sm btn-outline-success" id="btn-export-daily"><i class="bi bi-file-earmark-excel"></i> 일자별 내역 출력</button>
                    <button class="btn btn-sm btn-outline-secondary" id="btn-view-records" data-bs-toggle="modal" data-bs-target="#record-modal"><i class="bi bi-list-ul"></i> 판매 내역 조회</button>
                    <button class="btn btn-sm btn-outline-dark" id="btn-sales-settings" data-bs-toggle="modal" data-bs-target="#settings-modal"><i class="bi bi-gear"></i> 판매 설정</button>
                </div>

                <div class="cart-table-wrapper mb-3">
                    <table class="table table-hover table-striped mb-0 text-center align-middle" style="font-size: 0.95rem;">
                        <thead class="table-dark sticky-top">
                            <tr>
                                <th>No</th>
                                <th class="text-start">상품정보</th>
                                <th>옵션</th>
                                <th>단가</th>
                                <th>할인</th>
                                <th width="80">수량</th>
                                <th>합계</th>
                                <th width="50"></th>
                            </tr>
                        </thead>
                        <tbody id="cart-tbody"></tbody>
                    </table>
                </div>

                <div class="card bg-light border-0">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <span class="badge bg-info text-dark fs-6" id="online-badge" style="display:none;">ONLINE</span>
                                <span class="text-muted small" id="cart-status-text"></span>
                            </div>
                            <div class="text-end">
                                <span class="fs-5">총 결제금액:</span>
                                <span class="fs-2 fw-bold text-primary ms-2" id="total-amount">0</span>
                                <span class="fs-5">원</span>
                            </div>
                        </div>

                        <div class="mode-sales-ui row g-2">
                            <div class="col-md-8 d-grid">
                                <button class="btn btn-primary btn-lg" id="btn-submit-sale">
                                    <i class="bi bi-check-circle-fill me-2"></i>판매 등록
                                </button>
                            </div>
                            <div class="col-md-4 d-grid gap-2">
                                <div class="btn-group">
                                    <button class="btn btn-warning" id="btn-hold-sale">판매보류</button>
                                    <button class="btn btn-secondary" id="btn-new-sale">신규등록</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary" id="btn-apply-discount">할인적용</button>
                                    <button class="btn btn-outline-dark" id="btn-toggle-online">온라인/오프라인</button>
                                </div>
                            </div>
                        </div>

                        <div class="mode-refund-ui row g-2">
                            <div class="col-12 alert alert-danger py-2 mb-2 text-center fw-bold">
                                <i class="bi bi-exclamation-triangle"></i> 환불 대상: <span id="refund-target-info">없음</span>
                            </div>
                            <div class="col-4 d-grid">
                                <button class="btn btn-danger btn-lg" id="btn-refund-only">환불 등록</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button class="btn btn-warning btn-lg" id="btn-refund-rewrite">환불 후 재등록</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button class="btn btn-secondary btn-lg" id="btn-refund-cancel">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="product-modal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="modal-product-title">상품 선택</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><table class="table table-hover text-center"><thead class="table-light"><tr><th>컬러</th><th>사이즈</th><th>가격</th><th>재고</th><th>선택</th></tr></thead><tbody id="modal-variants-tbody"></tbody></table></div></div></div></div>

    <div class="modal fade" id="settings-modal" tabindex="-1" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">판매 설정</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body">
        <h6>금액별 할인 설정</h6>
        <div id="discount-rules-container"></div>
        <button class="btn btn-sm btn-outline-primary mt-2" id="btn-add-discount-rule">+ 규칙 추가</button>
    </div><div class="modal-footer"><button class="btn btn-primary" id="btn-save-settings">저장</button></div></div></div></div>

    <div class="modal fade" id="record-modal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">일자별 판매 내역</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="date" id="record-lookup-date" class="form-control mb-2"><table class="table table-sm"><tbody id="record-lookup-tbody"></tbody></table></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/sales.js') }}?v=3.2"></script>
</body>
</html>
