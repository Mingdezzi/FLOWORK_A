<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타사매출</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-api-brand="{{ url_for('operations.api_comp_brands') }}" data-api-sales="{{ url_for('operations.api_comp_sales') }}">
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}
        <ul class="nav nav-tabs mb-3" id="myTab">
            <li class="nav-item"><button class="nav-link active" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales-pane">매출</button></li>
            <li class="nav-item"><button class="nav-link" id="brand-tab" data-bs-toggle="tab" data-bs-target="#brand-pane">브랜드</button></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="sales-pane">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5>매출 등록</h5>
                        <div><input type="date" id="sale-date"><button id="btn-load-sales" class="btn btn-secondary">조회</button><button id="btn-save-sales" class="btn btn-primary">저장</button></div>
                    </div>
                    <table class="table table-bordered text-center">
                        <thead class="table-light">
                            <tr><th rowspan="2">브랜드</th><th colspan="2">오프라인</th><th colspan="2">온라인</th><th rowspan="2">합계</th></tr>
                            <tr><th>정상</th><th>행사</th><th>정상</th><th>행사</th></tr>
                        </thead>
                        <tbody id="sales-tbody"></tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="brand-pane">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5>브랜드 관리</h5>
                        <div><input type="text" id="new-brand-name"><button id="btn-add-brand" class="btn btn-success">추가</button></div>
                    </div>
                    <ul class="list-group list-group-flush" id="brand-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/operations.js') }}"></script>
</body>
</html>
