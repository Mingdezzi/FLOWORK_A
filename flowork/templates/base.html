<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLOWORK - {{ shop_name }}</title>
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://unpkg.com/hangul-js"></script>
    
    {% block extra_head %}{% endblock %}
    <style>
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        #tab-header-container {
            flex: 0 0 auto;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding-top: 0.5rem;
            padding-left: 1rem;
            white-space: nowrap;
            overflow-x: auto;
        }

        #tab-header-container .nav-tabs {
            border-bottom: none;
            flex-wrap: nowrap;
        }

        #tab-header-container .nav-link {
            border: 1px solid transparent;
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
            color: #495057;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        #tab-header-container .nav-link.active {
            color: #495057;
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
            font-weight: bold;
        }

        #tab-header-container .nav-link .btn-close-tab {
            margin-left: 0.5rem;
            font-size: 0.8rem;
            color: #adb5bd;
            cursor: pointer;
        }
        
        #tab-header-container .nav-link .btn-close-tab:hover {
            color: #dc3545;
        }

        #tab-content-container {
            flex: 1 1 auto;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }

        .tab-pane-wrapper {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 1.5rem;
            display: none;
        }

        .tab-pane-wrapper.active {
            display: block;
        }
    </style>
</head>
<body {% block body_attrs %}{% endblock %}>

    <aside class="sidebar-desktop d-none d-lg-flex flex-column border-end bg-light h-100 position-fixed top-0 start-0" style="width: 260px; z-index: 1020;">
        <div class="p-3 border-bottom text-center bg-white">
            <a href="#" onclick="TabManager.open('홈', '{{ url_for('ui.home') }}', 'home')" class="text-decoration-none">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="FLOWORK" style="height: 35px;">
            </a>
        </div>
        
        <div class="flex-grow-1 overflow-auto custom-scrollbar">
            {% include '_navigation.html' %}
        </div>
        
        <div class="p-3 border-top bg-white">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex flex-column">
                    <small class="fw-bold text-dark">{{ shop_name }}</small>
                    <small class="text-muted" style="font-size: 0.75rem;">{{ current_user.username }}</small>
                </div>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-outline-secondary" title="로그아웃">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
    </aside>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenuSidebar">
        <div class="offcanvas-header bg-light border-bottom">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="FLOWORK" style="height: 30px;">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="p-3 bg-light border-bottom mb-2">
                <strong>{{ shop_name }}</strong> <span class="text-muted">({{ current_user.username }})</span>
            </div>
            {% include '_navigation.html' %}
        </div>
    </div>

    <main class="main-content-wrapper">
        <div class="d-lg-none mobile-top-header bg-white border-bottom py-2 px-3 sticky-top mb-3 d-flex justify-content-between align-items-center">
            <a href="#" onclick="TabManager.open('홈', '{{ url_for('ui.home') }}', 'home')">
                <img src="{{ url_for('static', filename='symbol.png') }}" alt="Logo" style="height: 30px;">
                <span class="fw-bold text-dark ms-2" style="font-size:1.1rem; vertical-align: middle;">FLOWORK</span>
            </a>
            <span class="text-primary fw-bold small">{{ today_date }}</span>
        </div>

        <div id="tab-header-container" class="d-none d-lg-block">
            <ul class="nav nav-tabs" id="app-tabs"></ul>
        </div>

        <div id="tab-content-container" class="container-fluid p-0">
        </div>
    </main>

    {% include '_bottom_nav.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const Flowork = {
            getCsrfToken: () => document.querySelector('meta[name="csrf-token"]')?.getAttribute('content'),
            api: async (url, options = {}) => {
                const defaults = { headers: { 'Content-Type': 'application/json', 'X-CSRFToken': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') } };
                const settings = { ...defaults, ...options, headers: { ...defaults.headers, ...options.headers } };
                try {
                    const response = await fetch(url, settings);
                    
                    if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || `Server Error: ${response.status}`);
                    return data;
                } catch (error) { console.error("API Error:", error); throw error; }
            },
            get: async (url) => await Flowork.api(url, { method: 'GET' }),
            post: async (url, body) => await Flowork.api(url, { method: 'POST', body: JSON.stringify(body) }),
            fmtNum: (num) => (num || 0).toLocaleString(),
            fmtDate: (dateObj) => {
                if (!dateObj) dateObj = new Date();
                if (typeof dateObj === 'string') dateObj = new Date(dateObj);
                return dateObj.toISOString().split('T')[0];
            }
        };
        window.Flowork = Flowork;
        // [필수] 전역 레지스트리 초기화
        window.PageRegistry = {};
    </script>

    <script src="{{ url_for('static', filename='js/tab_manager.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sales.js') }}"></script>
    <script src="{{ url_for('static', filename='js/order.js') }}"></script>
    <script src="{{ url_for('static', filename='js/order_list.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stock.js') }}"></script>
    <script src="{{ url_for('static', filename='js/check.js') }}"></script>
    <script src="{{ url_for('static', filename='js/online_mgmt.js') }}"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
    <script src="{{ url_for('static', filename='js/crm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/operations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
    <script src="{{ url_for('static', filename='js/setting.js') }}"></script>
    <script src="{{ url_for('static', filename='js/store_order.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stock_transfer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/detail.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            TabManager.init();
            // 홈 탭을 '정적(닫기 불가)' 탭으로 오픈
            TabManager.open('홈', '{{ url_for("ui.home") }}', 'home', true);
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
