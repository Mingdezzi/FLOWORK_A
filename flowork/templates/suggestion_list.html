<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>건의사항</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h2>건의사항</h2>
                <a href="{{ url_for('network.suggestion_detail', id='new') }}" class="btn btn-primary">글쓰기</a>
            </div>
            <table class="table table-hover mb-0">
                <thead class="table-light"><tr><th>번호</th><th>제목</th><th>작성자</th><th>날짜</th></tr></thead>
                <tbody>
                    {% for s in pagination.items %}
                    <tr onclick="location.href='{{ url_for('network.suggestion_detail', id=s.id) }}';" style="cursor:pointer;">
                        <td>{{ s.id }}</td>
                        <td>{{ s.title }}</td>
                        <td>{{ s.store.store_name if s.store else '본사' }}</td>
                        <td>{{ s.created_at.strftime('%Y-%m-%d') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
