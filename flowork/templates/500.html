{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-0">
    <div class="card rounded-0 border-danger shadow-sm text-center" style="min-height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center;">
        <div class="card-body" style="flex: none;">
            <h1 class="display-1 mb-4"><i class="bi bi-bug-fill text-danger"></i></h1>
            <h2 class="card-title fw-bold mb-3 text-danger">500 - 서버 내부 오류</h2>
            <p class="card-text text-muted mb-2">요청을 처리하는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
            <p class="card-text text-muted small mb-4">오류가 지속되면 관리자에게 문의하세요.</p>
            <a href="{{ url_for('ui.home') }}" class="btn btn-primary rounded-0 px-4 fw-bold">
                <i class="bi bi-house-door me-2"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
{% endblock %}
