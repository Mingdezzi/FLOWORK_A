{% extends extends_template %}

{% block content %}
<div class="container my-4">
    <div class="card mb-3 text-center text-danger border-danger">
        <div class="card-body" style="min-height: 400px; padding-top: 4rem;">
            <h1 class="display-1"><i class="bi bi-bug-fill text-danger"></i></h1>
            <h2 class="card-title mt-3">500 - 서버 내부 오류</h2>
            <p class="card-text text-muted">요청을 처리하는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
            <p class="card-text text-muted small">오류가 지속되면 관리자에게 문의하세요.</p>
            <p class="text-start p-3 bg-light text-secondary small rounded mx-auto" style="max-width: 600px; overflow-x:auto;">
                {{ error_message }}
            </p>
            <a href="#" onclick="TabManager.open('홈', '{{ url_for('ui.home') }}', 'home'); return false;" class="btn btn-primary mt-3">
                <i class="bi bi-house-door me-1"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
{% endblock %}
