{% extends extends_template %}

{% block content %}
<div class="container my-4" data-fallback-rules='{{ fallback_rules | safe }}'>
    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><i class="bi bi-sliders me-2"></i>상세 조건 검색</h2>
            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#advancedSearchFields">
                <i class="bi bi-chevron-expand"></i> 접기/열기
            </button>
        </div>
        <div class="card-body">
            <form id="advanced-search-form" class="advanced-search-form">
                <div class="row g-2 mb-2">
                    <div class="col-12 col-md-4">
                        <label class="form-label">품명</label>
                        <input type="text" name="product_name" class="form-control form-control-sm">
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-label">품번</label>
                        <input type="text" name="product_number" class="form-control form-control-sm">
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-label">품목</label>
                        <select name="item_category" class="form-select form-select-sm">
                            <option value="">-- 전체 품목 --</option>
                            {% for category in filter_options.categories %}
                            <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="collapse show" id="advancedSearchFields">
                    <hr class="my-2">
                    <div class="row g-2 mb-2">
                        <div class="col-12 col-md-4">
                            <label class="form-label">출시년도</label>
                            <select name="release_year" class="form-select form-select-sm">
                                <option value="">-- 전체 년도 --</option>
                                {% for year in filter_options.years %}
                                <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">색상</label>
                            <select name="color" class="form-select form-select-sm">
                                <option value="">-- 전체 색상 --</option>
                                {% for color in filter_options.colors %}
                                <option value="{{ color }}">{{ color }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">사이즈</label>
                            <select name="size" class="form-select form-select-sm">
                                <option value="">-- 전체 사이즈 --</option>
                                {% for size in filter_options.sizes %}
                                <option value="{{ size }}">{{ size }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">최초가</label>
                            <select name="original_price" class="form-select form-select-sm">
                                <option value="">-- 전체 가격 --</option>
                                {% for price in filter_options.original_prices %}
                                <option value="{{ price }}">{{ "{:,d}".format(price) }}원</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">판매가</label>
                            <select name="sale_price" class="form-select form-select-sm">
                                <option value="">-- 전체 가격 --</option>
                                {% for price in filter_options.sale_prices %}
                                <option value="{{ price }}">{{ "{:,d}".format(price) }}원</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">최소 할인율 (%)</label>
                            <input type="number" name="min_discount" class="form-control form-control-sm" placeholder="예: 30">
                        </div>
                    </div>
                </div>
                
                <hr class="my-2">
                <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-counterclockwise me-1"></i>초기화
                    </button>
                    <button type="submit" class="btn btn-sm btn-primary w-25" id="btn-exec-search">
                        <i class="bi bi-search me-1"></i>검색
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><i class="bi bi-list-ul me-2"></i>검색 결과 <span id="search-result-count" class="badge bg-secondary ms-1">0</span></h2>
        </div>
        
        <div id="search-loading" class="text-center p-5" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">데이터를 불러오는 중입니다...</p>
        </div>

        <ul class="list-group list-group-flush product-list" id="search-results-container">
            <li class="list-group-item text-center text-secondary p-5" id="initial-guide">
                <i class="bi bi-search fs-1 d-block mb-3 text-secondary opacity-50"></i>
                <p class="mb-0">원하는 조건을 선택하고 <strong>[검색]</strong> 버튼을 눌러주세요.</p>
            </li>
        </ul>

        <div class="card-footer d-flex justify-content-center p-2" id="pagination-wrapper" style="display:none;">
            <nav>
                <ul class="pagination pagination-sm mb-0" id="search-pagination"></ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
