<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLOWORK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
                <h2 class="mb-0">상세 검색</h2>
                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#advSearch">접기/열기</button>
            </div>
            <div class="card-body">
                <form action="{{ url_for('product.product_list_view') }}" method="GET">
                    <div class="row g-2">
                        <div class="col-4"><input name="product_name" class="form-control form-control-sm" placeholder="품명" value="{{ advanced_search_params.product_name }}"></div>
                        <div class="col-4"><input name="product_number" class="form-control form-control-sm" placeholder="품번" value="{{ advanced_search_params.product_number }}"></div>
                        <div class="col-4">
                            <select name="item_category" class="form-select form-select-sm">
                                <option value="">전체품목</option>
                                {% for c in filter_options.categories %}
                                <option value="{{ c }}" {{ 'selected' if advanced_search_params.item_category==c else '' }}>{{ c }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="collapse show" id="advSearch">
                        <hr>
                        <div class="row g-2">
                            <div class="col-4">
                                <select name="release_year" class="form-select form-select-sm">
                                    <option value="">전체년도</option>
                                    {% for y in filter_options.years %}
                                    <option value="{{ y }}" {{ 'selected' if advanced_search_params.release_year|string==y|string else '' }}>{{ y }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-4">
                                <select name="color" class="form-select form-select-sm">
                                    <option value="">전체색상</option>
                                    {% for c in filter_options.colors %}
                                    <option value="{{ c }}" {{ 'selected' if advanced_search_params.color==c else '' }}>{{ c }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-4">
                                <select name="size" class="form-select form-select-sm">
                                    <option value="">전체사이즈</option>
                                    {% for s in filter_options.sizes %}
                                    <option value="{{ s }}" {{ 'selected' if advanced_search_params.size==s else '' }}>{{ s }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="text-end">
                        <a href="{{ url_for('product.product_list_view') }}" class="btn btn-sm btn-secondary">초기화</a>
                        <button type="submit" class="btn btn-sm btn-primary">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>목록 ({{ pagination.total if pagination else 0 }})</h2>
            </div>
            <ul class="list-group list-group-flush">
                {% for p in products %}
                <li class="list-group-item">
                    <a href="{{ url_for('product.product_detail_view', product_id=p.id) }}" class="text-decoration-none text-body d-flex">
                        <img src="{{ get_image_url(p) }}" class="item-image border rounded" onerror="this.style.display='none'">
                        <div class="ms-3">
                            <div><strong>{{ p.product_name }}</strong></div>
                            <small>{{ p.product_number }}</small>
                        </div>
                    </a>
                </li>
                {% else %}
                <li class="list-group-item text-center p-4">결과 없음</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
