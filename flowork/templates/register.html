<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWORK - 브랜드 등록</title>
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <header class="text-center mb-5">
            <a href="{{ url_for('auth.login') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="FLOWORK Logo" style="height: 50px; object-fit: contain;">
            </a>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert {{ 'alert-success' if category == 'success' else ('alert-info' if category == 'info' else ('alert-warning' if category == 'warning' else 'alert-danger')) }} alert-dismissible fade show rounded-0 shadow-sm" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="card rounded-0 border shadow-sm">
                    <div class="card-header bg-white py-3 text-center border-bottom">
                        <h4 class="mb-0 fw-bold">브랜드 등록</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('auth.register_brand') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                            <div class="mb-3">
                                <label for="brand_name" class="form-label small fw-bold text-muted">브랜드 명</label>
                                <input type="text" class="form-control rounded-0" id="brand_name" name="brand_name" placeholder="예: FLOWORK" required>
                            </div>
                            <div class="mb-3">
                                <label for="store_name" class="form-label small fw-bold text-muted">최초 매장 명 (본사)</label>
                                <input type="text" class="form-control rounded-0 bg-light" id="store_name" name="store_name" readonly>
                            </div>
                            <hr class="my-4">
                            <div class="mb-3">
                                <label for="username" class="form-label small fw-bold text-muted">관리자 아이디</label>
                                <input type="text" class="form-control rounded-0 bg-light" id="username" name="username" value="admin" readonly>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label small fw-bold text-muted">본사 관리자 (admin) 비밀번호</label>
                                <input type="password" class="form-control rounded-0" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-success w-100 rounded-0 fw-bold py-2">브랜드 생성</button>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-light py-3 border-top">
                        <small>이미 계정이 있나요? <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-bold">로그인</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const brandNameInput = document.getElementById('brand_name');
            const storeNameInput = document.getElementById('store_name');

            if (brandNameInput && storeNameInput) {
                const initialBrandName = brandNameInput.value.trim();
                if (initialBrandName) {
                    storeNameInput.value = `${initialBrandName} 본사`;
                }
                
                brandNameInput.addEventListener('input', (e) => {
                    const brandName = e.target.value.trim();
                    if (brandName) {
                        storeNameInput.value = `${brandName} 본사`;
                    } else {
                        storeNameInput.value = '';
                    }
                });
            }
        });
    </script>
</body>
</html>
