<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLOWORK - 재고실사</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-api-fetch-variant-url="{{ url_for('product.api_fetch_variant_detail') }}"
      data-bulk-update-actual-stock-url="{{ url_for('product.api_bulk_update_actual') }}">
    
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="mb-4">
            <h2 class="section-title"><i class="bi bi-clipboard-check me-2"></i>재고 실사</h2>
            
            {% if not current_user.store_id %}
            <div class="card mb-3 border-primary shadow-sm">
                <div class="card-body p-3 bg-light">
                    <label class="form-label fw-bold text-primary">대상 매장 (본사)</label>
                    <select class="form-select" id="target_store_select">
                        <option value="">-- 선택 --</option>
                        {% for s in all_stores %}
                        <option value="{{ s.id }}">{{ s.store_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% endif %}

            <div class="card mb-3 management-section">
                <div class="card-header d-flex justify-content-between">
                    <h3 class="mb-0">바코드 리딩</h3>
                    <button class="btn btn-success btn-sm" id="toggle-scan-btn">리딩 ON</button>
                </div>
                <div class="card-body">
                    <input type="text" class="form-control mb-2" id="barcode-input" disabled>
                    <div class="table-responsive mb-2" style="max-height: 400px;">
                        <table class="table table-sm table-hover" id="scan-table">
                            <thead class="table-light sticky-top">
                                <tr><th>품번/품명</th><th>컬러</th><th>사이즈</th><th>매장재고</th><th>실사</th><th>차이</th></tr>
                            </thead>
                            <tbody id="scan-table-body"></tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span id="scan-total-status">0개</span>
                        <div>
                            <button class="btn btn-warning" id="clear-scan-btn">초기화</button>
                            <button class="btn btn-primary" id="submit-scan-btn">저장</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3 management-section">
                <div class="card-header"><h3>엑셀 출력</h3></div>
                <div class="card-body">
                    <a href="{{ url_for('product.api_export_stock_check') }}" class="btn btn-success" id="btn-export-excel">다운로드</a>
                </div>
            </div>

            <div class="card mb-3 management-section">
                <div class="card-header"><h3>초기화</h3></div>
                <div class="card-body">
                    <form action="{{ url_for('product.api_update_actual') }}" method="POST" id="form-reset-stock" onsubmit="return confirm('정말 초기화하시겠습니까?');">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <input type="hidden" name="target_store_id" id="reset_target_store_id">
                        <button type="submit" class="btn reset-button">초기화</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/check.js') }}"></script>
</body>
</html>
