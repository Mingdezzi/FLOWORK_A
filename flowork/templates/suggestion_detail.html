<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>건의사항</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-api-create-url="{{ url_for('network.api_create_sugg') }}">
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}
        <div class="card">
            <div class="card-header"><h5>{{ '상세' if item else '작성' }}</h5></div>
            <div class="card-body">
                <form id="suggestion-form">
                    <div class="mb-3"><label>제목</label><input type="text" class="form-control" id="title" value="{{ item.title if item else '' }}" {{ 'readonly' if item else '' }}></div>
                    <div class="mb-3"><label>내용</label><textarea class="form-control" id="content" rows="8" {{ 'readonly' if item else '' }}>{{ item.content if item else '' }}</textarea></div>
                    {% if not item %}
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="is_private"><label>비공개</label></div>
                    <button type="submit" class="btn btn-primary">등록</button>
                    {% endif %}
                </form>
                {% if item %}
                <div class="mt-4">
                    <h6>댓글</h6>
                    <ul class="list-group list-group-flush">
                        {% for c in item.comments %}<li class="list-group-item"><strong>{{ c.user.username }}</strong>: {{ c.content }}</li>{% endfor %}
                    </ul>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" id="comment-content">
                        <button class="btn btn-outline-primary" id="btn-save-comment" data-id="{{ item.id }}">댓글달기</button>
                    </div>
                </div>
                <button class="btn btn-danger mt-3 btn-delete-sugg" data-id="{{ item.id }}">삭제</button>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
</body>
</html>
