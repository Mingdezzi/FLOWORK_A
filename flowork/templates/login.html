<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWORK - 로그인</title>
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <header class="text-center mb-5">
            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="FLOWORK Logo" style="height: 50px; object-fit: contain;">
            </a>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert {{ 'alert-success' if category == 'success' else ('alert-info' if category == 'info' else ('alert-warning' if category == 'warning' else 'alert-danger')) }} alert-dismissible fade show rounded-0 shadow-sm" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="card rounded-0 border shadow-sm">
                    <div class="card-header bg-white py-3 text-center border-bottom">
                        <h4 class="mb-0 fw-bold">로그인</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('auth.login') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            
                            <div class="mb-3">
                                <label for="brand_id" class="form-label small fw-bold text-muted">브랜드</label>
                                <select class="form-select rounded-0" id="brand_id" name="brand_id">
                                    <option value="">-- 브랜드 선택 안함 --</option>
                                    {% for brand in brands %} 
                                    <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label small fw-bold text-muted">아이디</label>
                                <input type="text" class="form-control rounded-0" id="username" name="username" required placeholder="아이디를 입력하세요">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label small fw-bold text-muted">비밀번호</label>
                                <input type="password" class="form-control rounded-0" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-0 fw-bold py-2">로그인</button>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-light py-3 border-top">
                        <p class="mb-1 small text-muted">계정이 없으신가요?</p>
                        <div class="d-flex justify-content-center gap-3 small">
                            <a href="{{ url_for('auth.register_brand') }}" class="text-decoration-none fw-bold">브랜드 등록</a>
                            <span class="text-muted">|</span>
                            <a href="{{ url_for('auth.register_store') }}" class="text-decoration-none fw-bold">매장 등록</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
