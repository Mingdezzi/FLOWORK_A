<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매장 일정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css' rel='stylesheet'>
    <style>
        #calendar { height: calc(100vh - 180px); min-height: 500px; }
        .fc-event { font-size: 0.85em; padding: 2px 5px; }
    </style>
</head>
<body data-api-schedule-events-url="{{ url_for('api.get_schedule_events') }}"
      data-api-schedule-add-url="{{ url_for('api.add_schedule_event') }}"
      data-api-schedule-update-url-prefix="{{ url_for('api.update_schedule_event', event_id=0)[:-1] }}"
      data-api-schedule-delete-url-prefix="{{ url_for('api.delete_schedule_event', event_id=0)[:-1] }}">
    
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="card mb-3">
            <div class="card-header">
                <h2 class="mb-0">매장 일정</h2>
            </div>
            <div class="card-body">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="event-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">일정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-schedule-event">
                        <input type="hidden" id="event_id">
                        <div class="mb-3">
                            <label>직원</label>
                            <select class="form-select" id="event_staff">
                                <option value="0">전체</option>
                                {% for s in staff_list %}
                                <option value="{{ s.id }}">{{ s.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>종류</label>
                            <select class="form-select" id="event_type">
                                <option value="일정">일정</option>
                                <option value="휴무">휴무</option>
                                <option value="연차">연차</option>
                                <option value="반차">반차</option>
                                <option value="병가">병가</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>제목</label>
                            <input type="text" class="form-control" id="event_title">
                        </div>
                        <div class="mb-3">
                            <label>시작</label>
                            <input type="date" class="form-control" id="event_start_date">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="event_all_day" checked>
                            <label class="form-check-label">하루 종일</label>
                        </div>
                        <div id="event_end_date_wrapper" style="display:none;">
                            <label>종료</label>
                            <input type="date" class="form-control" id="event_end_date">
                        </div>
                        <div id="event-modal-status"></div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button class="btn btn-danger" id="btn-delete-event" style="display:none;">삭제</button>
                    <button class="btn btn-primary" id="btn-save-event">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.js'></script>
    <script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
</body>
</html>
