<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLOWORK</title>
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-api-list-url="{{ url_for('api.get_customers') }}" data-api-add-url="{{ url_for('api.add_customer') }}">
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header"><h5 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>신규 고객 등록</h5></div>
                    <div class="card-body">
                        <form id="form-add-customer">
                            <div class="mb-3">
                                <label class="form-label">고객명*</label>
                                <input type="text" class="form-control" id="new-name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">연락처*</label>
                                <input type="tel" class="form-control" id="new-phone" placeholder="010-0000-0000" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">주소 (선택)</label>
                                <input type="text" class="form-control" id="new-address">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">등록</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>고객 목록</h5>
                        <div class="input-group w-50">
                            <input type="text" class="form-control form-control-sm" id="search-query" placeholder="이름/연락처 검색">
                            <button class="btn btn-secondary btn-sm" id="btn-search">검색</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 text-center align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>고객번호</th>
                                        <th>이름</th>
                                        <th>연락처</th>
                                        <th>주소</th>
                                        <th>등록일</th>
                                    </tr>
                                </thead>
                                <tbody id="customer-tbody">
                                    <tr><td colspan="5" class="p-4 text-muted">데이터 로딩 중...</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="p-2 d-flex justify-content-center" id="pagination-area"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/crm.js') }}"></script>
</body>
</html>
