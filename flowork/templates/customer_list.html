{% extends 'base.html' %}

{% block body_attrs %}
data-api-list-url="{{ url_for('api.get_customers') }}" 
data-api-add-url="{{ url_for('api.add_customer') }}"
{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0 border-bottom-0 pb-0"><i class="bi bi-people me-2"></i>고객 관리</h2>
    </div>

    <div class="row g-4">
        <div class="col-md-4 mb-3">
            <div class="card h-100 rounded-0 border shadow-sm">
                <div class="card-header bg-white py-3 border-bottom">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-person-plus-fill me-2"></i>신규 고객 등록</h5>
                </div>
                <div class="card-body">
                    <form id="form-add-customer">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">고객명*</label>
                            <input type="text" class="form-control rounded-0" id="new-name" required placeholder="이름을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">연락처*</label>
                            <input type="tel" class="form-control rounded-0" id="new-phone" placeholder="010-0000-0000" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">주소 (선택)</label>
                            <input type="text" class="form-control rounded-0" id="new-address" placeholder="주소를 입력하세요">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-0 fw-bold py-2">
                            <i class="bi bi-check-lg me-1"></i> 등록하기
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card h-100 rounded-0 border shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3 border-bottom">
                    <h5 class="mb-0 fw-bold">고객 목록</h5>
                    <div class="input-group input-group-sm w-50">
                        <input type="text" class="form-control rounded-0 border-end-0" id="search-query" placeholder="이름 또는 연락처 검색">
                        <button class="btn btn-secondary rounded-0" id="btn-search"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="card-body p-0 d-flex flex-column">
                    <div class="table-responsive flex-grow-1">
                        <table class="table table-hover mb-0 text-center align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>고객번호</th>
                                    <th>이름</th>
                                    <th>연락처</th>
                                    <th>주소</th>
                                    <th>등록일</th>
                                </tr>
                            </thead>
                            <tbody id="customer-tbody">
                                <tr><td colspan="5" class="p-5 text-muted">데이터 로딩 중...</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p-3 border-top d-flex justify-content-center bg-light" id="pagination-area"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/crm.js') }}"></script>
{% endblock %}
