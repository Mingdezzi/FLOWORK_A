{% extends 'base.html' %}

{% block body_attrs %}
data-api-send-url="{{ url_for('api.send_mail') }}"
{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="card rounded-0 border shadow-sm">
        <div class="card-header bg-primary text-white rounded-0 border-bottom-0 py-3">
            <h5 class="mb-0 fw-bold"><i class="bi bi-pencil-square me-2"></i>메일 쓰기</h5>
        </div>
        <div class="card-body">
            <form id="mail-form">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">받는 사람</label>
                    <select class="form-select rounded-0" id="receiver" required>
                        <option value="">-- 선택 --</option>
                        {% if current_user.store_id %}
                        <option value="HQ">본사</option>
                        {% endif %}
                        {% for s in stores %}
                        <option value="{{ s.id }}">{{ s.store_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">제목</label>
                    <input type="text" class="form-control rounded-0" id="title" required placeholder="제목을 입력하세요">
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">내용</label>
                    <textarea class="form-control rounded-0" id="content" rows="10" required placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('ui.mail_box') }}" class="btn btn-secondary rounded-0">취소</a>
                    <button type="submit" class="btn btn-primary rounded-0 fw-bold px-4">
                        <i class="bi bi-send-fill me-1"></i> 보내기
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/network.js') }}"></script>
{% endblock %}
