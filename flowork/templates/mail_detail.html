<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메일보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}
        <div class="card">
            <div class="card-header"><h5>{{ mail.title }}</h5></div>
            <div class="card-body">
                <p><strong>보낸사람:</strong> {{ mail.sender_store.store_name if mail.sender_store else '본사' }}</p>
                <p>{{ mail.content }}</p>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('network.mail_box') }}" class="btn btn-secondary">목록</a>
                <button class="btn btn-danger btn-delete-mail" data-id="{{ mail.id }}">삭제</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
</body>
</html>
