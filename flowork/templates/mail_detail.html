<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLOWORK</title>
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">{{ mail.title }}</h5>
                <span class="text-muted small">{{ mail.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
            </div>
            <div class="card-body">
                <div class="mb-4 pb-2 border-bottom">
                    <strong>보낸사람:</strong> {{ mail.sender_store.store_name if mail.sender_store else '본사' }} <br>
                    <strong>받는사람:</strong> {{ mail.receiver_store.store_name if mail.receiver_store else '본사' }}
                </div>
                <div style="white-space: pre-wrap; min-height: 200px;">{{ mail.content }}</div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="{{ url_for('ui.mail_box', type='sent' if is_sender else 'inbox') }}" class="btn btn-secondary">목록으로</a>
                <button class="btn btn-danger btn-delete-mail" data-id="{{ mail.id }}">삭제</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
</body>
</html>
