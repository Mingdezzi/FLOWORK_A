<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLOWORK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/hangul-js"></script>
</head>
<body data-live-search-url="{{ url_for('product.api_live_search') }}" data-image-url-prefix="{{ IMAGE_URL_PREFIX }}">
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="row">
            <div class="col-lg-5 mb-3">
                <div class="card h-100">
                    <div class="card-header"><h2 class="mb-0"><i class="bi bi-search me-2"></i>상품 검색</h2></div>
                    <div class="card-body d-flex flex-column">
                        <form id="search-form" class="mb-2" onsubmit="return false;">
                            <div class="input-group mb-2">
                                <input type="text" id="search-query-input" class="form-control" placeholder="품번/품명" value="{{ query or '' }}">
                                <button class="btn btn-primary" type="submit" id="search-submit-btn"><i class="bi bi-search"></i></button>
                                <button class="btn btn-outline-secondary ms-2" type="button" id="keypad-clear-top"><i class="bi bi-x-lg"></i></button>
                            </div>
                            <input type="hidden" id="selected-category" value="{{ selected_category or '전체' }}">
                        </form>
                        <div id="category-bar" class="category-grid" style="grid-template-columns: repeat({{ category_config.columns }}, 1fr);">
                            {% for btn in category_config.buttons %}
                            <button class="btn category-btn {{ 'active' if selected_category == btn.value else '' }}" data-category="{{ btn.value }}">{{ btn.label }}</button>
                            {% endfor %}
                        </div>
                        <div id="keypad-container" class="mt-auto pt-3"></div> 
                    </div>
                </div>
            </div>

            <div class="col-lg-7 mb-3">
                <div id="product-list-view" class="card full-height-card">
                    <div class="card-header"><h2 class="mb-0" id="product-list-header">검색 결과</h2></div>
                    <div class="card-body">
                        <div class="product-list-scrollable">
                            <ul class="list-group list-group-flush product-list" id="product-list-ul"></ul>
                        </div>
                        <div class="card-footer d-flex justify-content-center p-2">
                            <ul class="pagination pagination-sm mb-0" id="search-pagination"></ul>
                        </div>
                    </div>
                </div>
                
                <div id="product-detail-view" class="card full-height-card" style="display:none;">
                    <div class="card-header d-flex align-items-center">
                        <button class="btn btn-sm btn-secondary me-2" id="btn-back-to-list">뒤로가기</button>
                        <h2 class="mb-0 fs-5">상세</h2>
                    </div>
                    <div class="card-body p-0">
                        <iframe id="product-detail-iframe" src="about:blank" class="detail-iframe-container"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
