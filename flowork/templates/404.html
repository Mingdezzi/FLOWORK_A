{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-0">
    <div class="card rounded-0 border shadow-sm text-center" style="min-height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center;">
        <div class="card-body" style="flex: none;">
            <h1 class="display-1 mb-4"><i class="bi bi-exclamation-triangle-fill text-warning"></i></h1>
            <h2 class="card-title fw-bold mb-3">404 - 페이지를 찾을 수 없습니다.</h2>
            <p class="card-text text-muted mb-4">{{ error_description or '요청하신 리소스를 찾을 수 없거나 삭제되었습니다.' }}</p>
            <a href="{{ url_for('ui.home') }}" class="btn btn-primary rounded-0 px-4 fw-bold">
                <i class="bi bi-house-door me-2"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
{% endblock %}
