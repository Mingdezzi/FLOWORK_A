{% extends extends_template %}

{% block content %}
<div class="container my-4">
    <div class="card mb-3 text-center">
        <div class="card-body" style="min-height: 400px; padding-top: 4rem;">
            <h1 class="display-1"><i class="bi bi-exclamation-triangle-fill text-warning"></i></h1>
            <h2 class="card-title mt-3">404 - 페이지를 찾을 수 없습니다.</h2>
            <p class="card-text text-muted">{{ error_description or '요청하신 리소스를 찾을 수 없습니다.' }}</p>
            <a href="#" onclick="TabManager.open('홈', '{{ url_for('ui.home') }}', 'home'); return false;" class="btn btn-primary mt-3">
                <i class="bi bi-house-door me-1"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
{% endblock %}
