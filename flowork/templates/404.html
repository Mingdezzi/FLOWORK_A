<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLOWORK - 404</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        {% include '_header.html' %}
        {% if current_user.is_authenticated %}
            {% include '_navigation.html' %}
        {% endif %}

        <div class="card mb-3 text-center">
            <div class="card-body" style="min-height: 400px; padding-top: 4rem;">
                <h1 class="display-1"><i class="bi bi-exclamation-triangle-fill text-warning"></i></h1>
                <h2 class="card-title mt-3">404 - 페이지를 찾을 수 없습니다.</h2>
                <p class="card-text text-muted">{{ error_description or '요청하신 리소스를 찾을 수 없습니다.' }}</p>
                <a href="{{ url_for('main.home') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house-door me-1"></i> 홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
