{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="section-title mb-0"><i class="bi bi-clock-history me-2"></i>시스템 업데이트 로그</h2>
        <button class="btn btn-success" id="btn-auto-log">
            <i class="bi bi-magic me-1"></i> 최신 변경사항 자동 기록
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 100px;" class="text-center">버전</th>
                            <th>내용</th>
                            <th style="width: 180px;" class="text-center">일시</th>
                            <th style="width: 120px;" class="text-center">작성자</th>
                        </tr>
                    </thead>
                    <tbody id="log-list-tbody">
                        <tr><td colspan="4" class="text-center p-5 text-muted">데이터를 불러오는 중...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/common.js') }}"></script>
<script src="{{ url_for('static', filename='js/system_log.js') }}"></script>
{% endblock %}
