{% extends 'base.html' %}

{% block body_attrs %}
data-api-get="{{ url_for('api.get_attendance') }}" 
data-api-save="{{ url_for('api.save_attendance') }}"
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><i class="bi bi-calendar-check me-2"></i>직원 근태 관리</h2>
            <div class="d-flex align-items-center gap-2">
                <input type="date" id="work-date" class="form-control" style="width: auto;">
                <button id="btn-load" class="btn btn-secondary">조회</button>
                <button id="btn-save" class="btn btn-primary">저장</button>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>직원명</th>
                            <th>직책</th>
                            <th>상태</th>
                            <th>출근시간</th>
                            <th>퇴근시간</th>
                            <th>메모</th>
                        </tr>
                    </thead>
                    <tbody id="att-tbody">
                        <tr><td colspan="6" class="p-4 text-muted">날짜를 선택하고 조회하세요.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/operations.js') }}"></script>
{% endblock %}
