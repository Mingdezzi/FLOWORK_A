<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>근태관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-api-get="{{ url_for('operations.api_attendance') }}" data-api-save="{{ url_for('operations.api_attendance') }}">
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h2>근태 관리</h2>
                <div><input type="date" id="work-date"><button id="btn-load" class="btn btn-secondary">조회</button><button id="btn-save" class="btn btn-primary">저장</button></div>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover">
                    <thead class="table-light"><tr><th>이름</th><th>직책</th><th>상태</th><th>출근</th><th>퇴근</th><th>메모</th></tr></thead>
                    <tbody id="att-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/operations.js') }}"></script>
</body>
</html>
