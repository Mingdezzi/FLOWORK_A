<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLOWORK</title>
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-api-get="{{ url_for('api.get_attendance') }}" data-api-save="{{ url_for('api.save_attendance') }}">
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0"><i class="bi bi-calendar-check me-2"></i>직원 근태 관리</h2>
                <div class="d-flex align-items-center gap-2">
                    <input type="date" id="work-date" class="form-control" style="width: auto;">
                    <button id="btn-load" class="btn btn-secondary">조회</button>
                    <button id="btn-save" class="btn btn-primary">저장</button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 text-center align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>직원명</th>
                                <th>직책</th>
                                <th>상태</th>
                                <th>출근시간</th>
                                <th>퇴근시간</th>
                                <th>메모</th>
                            </tr>
                        </thead>
                        <tbody id="att-tbody">
                            <tr><td colspan="6" class="p-4 text-muted">날짜를 선택하고 조회하세요.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/operations.js') }}"></script>
</body>
</html>
