{% extends extends_template %}

{% block content %}
<div class="container my-4">
    <div class="card mb-3 text-center text-danger border-danger">
        <div class="card-body" style="min-height: 400px; padding-top: 4rem;">
            <h1 class="display-1"><i class="bi bi-shield-lock-fill text-danger"></i></h1>
            <h2 class="card-title mt-3">403 - 접근 권한 없음</h2>
            <p class="card-text text-muted">{{ error_description or '이 리소스에 접근할 권한이 없습니다.' }}</p>
            <a href="#" onclick="TabManager.open('홈', '{{ url_for('ui.home') }}', 'home'); return false;" class="btn btn-primary mt-3">
                <i class="bi bi-house-door me-1"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
{% endblock %}
