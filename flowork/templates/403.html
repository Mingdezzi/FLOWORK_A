{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-0">
    <div class="card rounded-0 border-danger shadow-sm text-center" style="min-height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center;">
        <div class="card-body" style="flex: none;">
            <h1 class="display-1 mb-4"><i class="bi bi-shield-lock-fill text-danger"></i></h1>
            <h2 class="card-title fw-bold mb-3 text-danger">403 - 접근 권한 없음</h2>
            <p class="card-text text-muted mb-4">{{ error_description or '이 리소스에 접근할 권한이 없습니다.' }}</p>
            <a href="{{ url_for('ui.home') }}" class="btn btn-primary rounded-0 px-4 fw-bold">
                <i class="bi bi-house-door me-2"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
{% endblock %}
